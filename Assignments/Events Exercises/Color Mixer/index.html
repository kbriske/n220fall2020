<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas {
            width: 600px;
            height: 250px;
            background-color: rgb(0,0,0);
            margin: 5px;
            border-radius: 9px;
        }
        
        #dvCurrentColor {
            width: 600px;
            height: 20px;
            background-color: #d1d1d1;
            margin: 5px;
            border-radius: 9px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dvCanvas" class = canvas></div>
    <div id="dvCurrentColor">Current Color: rgb(0,0,0)</div>
    <div id="dvRed">Red: </div>
    <button onclick="addColor(event)" data-color = "red" data-value = "1">+1</button>
    <button onclick="addColor(event)" data-color = "red" data-value = "5">+5</button>
    <button onclick="addColor(event)" data-color = "red" data-value = "10">+10</button>
    <br />

    <div id="dvGreen">Green: </div>
    <button onclick="addColor(event)" data-color = "green" data-value = "1">+1</button>
    <button onclick="addColor(event)" data-color = "green" data-value = "5">+5</button>
    <button onclick="addColor(event)" data-color = "green" data-value = "10">+10</button>
    <br />

    <div id="dvBlue">Blue: </div>
    <button onclick="addColor(event)" data-color = "blue" data-value = "1">+1</button>
    <button onclick="addColor(event)" data-color = "blue" data-value = "5">+5</button>
    <button onclick="addColor(event)" data-color = "blue" data-value = "10">+10</button>
    <script src="js/app.js"></script>
</body>
</html>
